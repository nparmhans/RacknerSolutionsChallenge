<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <div class="container">

      </div>
      <form class="form" name="form" ng-submit="vm.register(form)" novalidate>
        <div class="form-group row" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
          <label class="col-sm-2 col-form-label">Name:</label>
          <div class="col-sm-5">
            <input type="text" name="name" class="newPassword" ng-model="vm.user.name" required/>
            <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
              A name is required
            </p>
          </div>

        </div>
        <div class="form-group row" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-5">
            <input type="email" name="email" class="newPassword" ng-model="vm.user.email" required mongoose-error/>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ vm.errors.email }}
            </p>
          </div>

        </div>
        <div class="form-group row" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
          <label class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-5">

            <input type="password" name="password" class="newPassword" ng-model="vm.user.password" ng-minlength="3" required mongoose-error/>
            <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
              Password must be at least 3 characters.
            </p>
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ vm.errors.password }}
            </p>
          </div>

        </div>
        <div class="form-group row" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                            'has-error': form.confirmPassword.$invalid && vm.submitted }">
          <label class="col-sm-2 col-form-label">Confirm Password:</label>
          <div class="col-sm-5">
            <input type="password" name="confirmPassword" class="newPassword" ng-model="vm.user.confirmPassword" match="vm.user.password" ng-minlength="3" required/>
            <p class="help-block" ng-show="form.confirmPassword.$error.match && vm.submitted">
              Passwords must match.
            </p>
          </div>

        </div>
        <div class="form-group row">
          <button class="btn btn-inverse btn-lg btn-register" type="submit">
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-login" href="/login">
            Login
          </a>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
